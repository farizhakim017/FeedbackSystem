<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="success.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="card container fade-in">
            <img src="source/feedback.gif" width="200px">
            <img src="source/starsstars.png" width="200px">
        </div>

        <div class="card fade-in container2">
            <h2>Thank You for Your Feedback!üôèüòå</h2>
            <p>Would you mind helping to rate us on Google Review?</p>
            <img id="qrCodeImage" src="" width="300px">
            <button id="submitAnother">Submit Another Response</button>
        </div>


    </div>

    <script>
        document.getElementById("submitAnother").addEventListener("click", function () {
            window.location.href = "index.html"; // Redirect to index.html
        });

        document.getElementById("followUs").addEventListener("click", function () {
            window.location.href = "https://your-social-media-link.com"; // Replace with actual link
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Function to launch confetti
        function launchConfetti() {
            var duration = 3 * 1000; // Confetti duration (3 seconds)
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 } // Left side
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 } // Right side
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Run confetti when page loads
        window.onload = launchConfetti;

        // Clinic QR Code mapping
        const clinicQRCodes = {
            "KWS Damansara": "source/KWSDamansara-Reviews.png",
            "PKC Cheras": "source/PKCCheras-Reviews.png",
            "PKC Desa Pandan": "source/clinic3_qr.png",
            "Klinik Damai Sungai Buloh": "source/DamaiSgBuloh-Reviews.png",
        };

        // Retrieve selected clinic from localStorage
        let selectedClinic = localStorage.getItem("selectedClinic");

        // Get QR code image element
        const qrCodeImage = document.getElementById("qrCodeImage");

        // Set the QR code image source dynamically
        if (selectedClinic && clinicQRCodes[selectedClinic]) {
            qrCodeImage.src = clinicQRCodes[selectedClinic];
        } else {
            qrCodeImage.src = "source/cc review.png"; 
        }
    </script>

</body>

</html>
