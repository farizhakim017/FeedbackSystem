<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedbacks</title>
    <link rel="stylesheet" href="feedbacks.css">
    <script type="module" src="feedbacks.js"></script>
</head>
<body>

    <div class="container">
        <h1>All Feedbacks</h1>

        <!-- ðŸ“¥ Download Button -->
