<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Users</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Excel Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="recentuser.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Recent Customer Feedback</h1>
        <p>Selected Clinic: <span id="selected-clinic">None</span></p>

        <div class="table-container">
            <table id="recent-users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button id="downloadExcel" class="download-btn">Download Excel</button>
        <button onclick="window.location.href='dashboard.html'" class="back-btn">Back to Dashboard</button>
    </div>

    <!-- JS File -->
    <script src="recentuser.js" type="module"></script>
</body>
</html>
